# GoReleaser configuration for Go library
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks: 
    - go mod tidy
    - go test ./...

# Skip builds since this is a library, not an application
builds:
  - skip: true

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  # Use release notes file generated by release script
  release_notes_file: .release-notes.md
  mode: append
  footer: |
    
    ---
    
    **Full Changelog**: https://github.com/uagolang/bunutils/blob/main/CHANGELOG.md
    
    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
    
    ---
    
    UAGolang Community [@uagolang](https://t.me/uagolang)