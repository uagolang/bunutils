name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      
      - name: Extract release notes from CHANGELOG
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Extracting release notes for $VERSION"
          
          # Extract the section for this version from CHANGELOG.md
          awk "/## $VERSION/,/## v[0-9]/" CHANGELOG.md | sed '/## v[0-9]/d' | sed '1d' > .release-notes.md
          
          # If extraction failed or file is empty, use a default message
          if [ ! -s .release-notes.md ]; then
            echo "See [CHANGELOG.md](https://github.com/uagolang/bunutils/blob/main/CHANGELOG.md) for details." > .release-notes.md
          fi
          
          echo "Release notes content:"
          cat .release-notes.md
          
          # Set output for use in next step
          echo "notes_file=.release-notes.md" >> $GITHUB_OUTPUT
      
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --release-notes=${{ steps.release_notes.outputs.notes_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
